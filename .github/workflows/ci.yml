name: Continuous Delivery

on:
  push:
    branches: [main]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install ESLint
        run: npm install -g eslint

      - name: Lint JavaScript files
        run: |
          eslint script.js test.js || true
